<!DOCTYPE html>
<html>
<head>
  <title>Value Calculation</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Value Calculation</h1>
  <label for="input1">Value 1:</label>
  <input type="number" id="input1" min="0" step="1">
  <label for="input2">Value 2:</label>
  <input type="number" id="input2" min="0" step="1">
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
