<!DOCTYPE html>
<html>
<head>
  <title>Value Calculation</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Value Calculation</h1>
  <label for="input">Value:</label>
  <input type="number" id="input" min="0" step="1">
  <button onclick="calculate()">Calculate</button>
  <div id="result-container">
    <label for="result">Result:</label>
    <span id="result"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
